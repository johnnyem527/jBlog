<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
</head>
<body>
    <!-- Navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">jBlog</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'post_list' %}">博客</a>
        <a class="p-2 text-dark" href="{% url 'about' %}">关于</a>
        <a class="p-2 text-dark" href="{% url 'post_new' %}">写博客</a>
        <a class="p-2 text-dark" href="{% url 'post_draft_list' %}">草稿</a>
        <a class="p-2 text-dark" href="{% url 'categories' %}">分类</a>
        <a class="p-2 text-dark" href="{% url 'archives' %}">归档</a>
        <a>你好: {{ user.username }}</a>
          {% endif %}
      </nav>
        {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">登出</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">登入</a>
        {% endif %}
    </div>


    <!-- Content Block -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
