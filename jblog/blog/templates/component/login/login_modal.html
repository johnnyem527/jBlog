<!-- Modal Section -->
<div class="modal fade right" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-side modal-top-right" role="document">
        <!--Content-->
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>用户登录</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <!--Body-->
                <div class="md-form mb-5">
                    <input type="email" id="Form-email1" class="form-control validate">
                    <label data-error="错误" data-success="ok" for="Form-email1">邮箱</label>
                </div>

                <div class="md-form pb-3">
                    <input type="password" id="Form-pass1" class="form-control validate">
                    <label data-error="错误" data-success="ok" for="Form-pass1">密码</label>
                    <p class="font-small blue-text d-flex justify-content-end"><a href="#" class="blue-text">忘记密码?</a></p>
                </div>

                <div class="text-center mb-3">
                    <button type="button" class="btn btn-primary btn-block z-depth-1a">登录</button>
                </div>
                <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> 其他账号登录:</p>

                    <div class="row my-3 d-flex justify-content-center">
                        <!--Facebook-->
                        <button type="button" class="btn btn-white mr-md-3 z-depth-1a"><i class="fa fa-facebook text-center"></i></button>
                        <!--Twitter-->
                        <button type="button" class="btn btn-white mr-md-3 z-depth-1a"><i class="fa fa-twitter"></i></button>
                        <!--Google +-->
                        <button type="button" class="btn btn-white z-depth-1a"><i class="fa fa-github"></i></button>
                    </div>
            </div>
            <!--Footer-->
            <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">还没注册? 赶紧 <a href="#" class="blue-text ml-1"> 注册</a></p>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
<!-- ./ Modal Section -->
