<!-- Single Post -->
<section class="section extra-margins pb-3 text-center text-lg-left">
    {% for post in post_list %}
    <div class="row">
        <div class="col-lg-5 mb-4">
            <!--Featured image-->
            <div class="view overlay hm-white-slight z-depth-1">
                <img src="https://mdbootstrap.com/img/Photos/Others/photo9.jpg" class="img-fluid" alt="First sample image">
                <a href="{% url 'post_detail' pk=post.pk %}">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
        </div>

        <div class="col-lg-6 ml-xl-4 mb-4">
            <div class="row">
                <!--Category-->
                <div class="col-xl-3 col-md-2 text-sm-center text-md-right text-lg-left">
                    <p class="blue-text font-small font-bold mb-1 spacing">
                        <a>
                            <strong>生活</strong>
                        </a>
                    </p>
                </div>
                <!--Published Date-->
                <div class="col-xl-4 col-md-4 text-sm-center text-md-left">
                    <p class="font-small grey-text">
                        <i class="fa fa-calendar"></i><em> {{post.published_date|date:'Y.m.d'}}</em>
                    </p>
                </div>

                <!--Visitor Statistic-->
                <div class="col-xl-5 col-md-6 text-sm-center text-md-center">
                    <p class="font-small grey-text">
                        <i class="fa fa-eye"></i>
                        <span class="mr-2">4</span>
                        <i class="fa fa-comments"></i>
                        <span>9</span>
                    </p>
                </div>
            </div>

            <!--Title-->
            <h4 class="mb-3 dark-grey-text mt-0">
                <strong>
                    <a class="text-hover" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                </strong>
            </h4>
            <!--Excerpt-->
            <p class="dark-grey-text">{{ post.excerpt }}</p>

            <a class="btn btn-primary btn-sm" href="{% url 'post_detail' pk=post.pk %}">更多</a>
        </div>
    </div>

    <hr class="mb-5">
    {% endfor %}
</section>
